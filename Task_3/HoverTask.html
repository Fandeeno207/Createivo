<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 

    div{

        width: 200px;
        padding: 10px;
        margin: 250px auto;
        background: red ;
        font-size: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.5s;
    }
    p {

    div:hover{

        width: 300px;
        background-color: rgb(165, 98, 228) ;
        letter-spacing: 15px;
        border-radius: 25px;
        /* color: blueviolet; */
    }

  

    </style>
</head>

    <div> 
        <p> Welcome  </p>
    </div>
    
</body>
